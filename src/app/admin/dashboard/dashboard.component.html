<div class="container py-5 admin-dashboard">
    <h2 class="dashboard-header mb-4">
      <i class="fas fa-tachometer-alt me-2"></i>Admin Dashboard
    </h2>
  
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading blogs...</p>
    </div>
  
    <!-- Error State -->
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show">
      <i class="fas fa-exclamation-triangle me-2"></i> {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <!-- Empty State -->
    <div *ngIf="!loading && blogs.length === 0" class="empty-state text-center py-5">
      <i class="fas fa-file-alt fa-4x mb-3 text-muted"></i>
      <h4 class="text-muted">No blogs found</h4>
      <button class="btn btn-primary">
        <i class="fas fa-plus me-1"></i> Create Blog
      </button>
    </div>
  
    <!-- Blog Cards -->
    <div class="row g-4" *ngIf="!loading && blogs.length > 0">
      <div class="col-lg-4 col-md-6" *ngFor="let blog of blogs">
        <div class="card blog-card h-100">
          <div class="blog-image-container">
            <img [src]="blog.img || 'assets/images/blog-placeholder.jpg'" class="blog-image" alt="Blog cover">
            <span class="blog-status-badge" 
                  [ngClass]="{
                    'published': blog.status === 'Published',
                    'draft': blog.status === 'Draft'
                  }">
              {{ blog.status }}
            </span>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ blog.title }}</h5>
            
            <div class="blog-meta mb-2">
              <div class="meta-item">
                <i class="fas fa-calendar-alt"></i>
                <span>{{ blog.posted | date:'mediumDate' }}</span>
              </div>
              <div class="meta-item">
                <i class="fas fa-user"></i>
                <span>{{ blog.writter.first_name }}</span>
              </div>
            </div>
            
            <div class="status-indicator mb-3">
              <i class="fas fa-flag"></i>
              <span [ngClass]="{
                'text-success': blog.status === 'Published',
                'text-warning': blog.status === 'Draft'
              }"></span>
            </div>
            
            <div class="mt-auto">
              <div class="d-flex justify-content-between">
                <button class="btn btn-action btn-edit" (click)="editBlog(blog._id)">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-action btn-delete" (click)="deleteBlog(blog._id)">
                  <i class="fas fa-trash"></i> Delete
                </button>
                <button class="btn btn-action btn-view" (click)="viewBlog(blog._id)">
                  <i class="fas fa-eye"></i> View
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4" *ngIf="!loading && blogs.length > 0">
      <nav aria-label="Blog pagination">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
